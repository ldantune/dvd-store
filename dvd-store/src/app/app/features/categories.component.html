<h2>Categories</h2>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Data Atualização</th>
    </tr>
  </thead>
  <tbody *ngIf="categories && categories.length">
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>{{ category.lastUpdate }}</td>
    </tr>
  </tbody>
  <tfoot *ngIf="!categories.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhuma categoria encontrada!</h4>
      </td>
    </tr>
  </tfoot>
</table>
<button (click)="navigateToAddCategory()">Add New Category</button>

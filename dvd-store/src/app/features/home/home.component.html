<div class="home col-12">
    <mat-card class="home-card col-12" style="align-items: center;">
        <mat-card-header>
            <mat-card-title style="color: white;">Bem-vindo Ã  DVD
                Store!</mat-card-title>
        </mat-card-header>
        <mat-card-content style="color: white;">
            <p>Confira nossas categorias de filmes:</p>
        </mat-card-content>
    </mat-card>
</div>
<div class="row" style="justify-content: center;">
    <mat-card class="home-card col-2" style="align-items: center;"
        *ngFor="let category of categories">
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <mat-icon matListIcon>category</mat-icon>
                    <span>{{ category.name }}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                (click)="navigateToFilmsCategory(category.categoryId)"
                color="primary">
                Ver Filmes
            </button>
        </mat-card-actions>
    </mat-card>
</div>

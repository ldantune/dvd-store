<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let categorias"> {{categorias.name}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataAtualizacao">
        <th mat-header-cell *matHeaderCellDef> Atualização </th>
        <td mat-cell *matCellDef="let categorias"> {{categorias.lastUpdate}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic disciplinas">
</mat-paginator>

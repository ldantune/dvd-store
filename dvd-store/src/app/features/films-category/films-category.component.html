<div class="" *ngIf="categoryId">
  <h1>Detalhes da Categoria</h1>
  <p>ID da Categoria: {{ categoryId }}</p>
</div>

<div class="content row">
  <mat-card class="example-card" style="margin: 5px;" appearance="outlined" *ngFor="let films of moviesCategory">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{films.title}}</mat-card-title>
      <mat-card-subtitle>{{films.language}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="img/filme_catalago.jpeg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{films.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>Detalhes</button>
    </mat-card-actions>
  </mat-card>
</div>

<table mat-table [dataSource]="actors" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let actors"> {{actors.firstName}}
      </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Sobre Nome </th>
    <td mat-cell *matCellDef="let actors"> {{actors.lastName}}
    </td>
</ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef> Atualização </th>
      <td mat-cell *matCellDef="let actors"> {{actors.lastUpdate}}
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
[length]="totalItems" 
[pageSize]="pageSize" 
[pageSizeOptions]="[5, 10, 20]" 
(page)="onPageChange($event)">
</mat-paginator>
